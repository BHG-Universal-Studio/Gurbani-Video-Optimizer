name: HLS Test Conversion

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Verify FFmpeg
        run: ffmpeg -version

      - name: Convert MP4 â†’ HLS (Compressed, 1080p max)
        run: |
          mkdir -p output_hls

          ffmpeg -y -i test.mp4 \
            -vf "scale='min(1920,iw)':'min(1080,ih)':force_original_aspect_ratio=decrease" \
            -c:v libx264 \
            -profile:v baseline \
            -level 3.0 \
            -pix_fmt yuv420p \
            -preset veryfast \
            -crf 23 \
            -g 48 \
            -keyint_min 48 \
            -sc_threshold 0 \
            -c:a aac \
            -b:a 128k \
            -ar 48000 \
            -hls_time 6 \
            -hls_playlist_type vod \
            -hls_list_size 0 \
            -hls_segment_filename "output_hls/index%03d.ts" \
            output_hls/index.m3u8

      - name: List output files
        run: ls -lh output_hls

      - name: Upload HLS output (downloadable)
        uses: actions/upload-artifact@v4
        with:
          name: hls-output
          path: output_hls/
          retention-days: 7
